<head>
    <meta charset="utf-8">
    <title>Lista de Pedidos</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>

<div class="container">
  <div class="card list-pessoa">
    <h5 class="card-header">Lista de Pedidos</h5>
    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Mesa</th>
              <th scope="col">Pedido</th>
              <th scope="col">Observações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pedido of pedidos">
              <td>{{pedido.id}}</td>
              <td>{{pedido.mesa}}</td>
              <td>{{pedido.sabores}}</td>
              <td>{{pedido.obs}}</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm" (click)="PutPedido(pedido)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="DeletePedido(pedido)">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
