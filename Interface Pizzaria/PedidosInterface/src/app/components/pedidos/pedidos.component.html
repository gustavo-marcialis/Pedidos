<div class="container p-5">
    <div class="row">
        <div class="col-6 border border-light rounded p5 shadow">
            <h6>{{tituloFormulario}}</h6>
            <hr />

            <form [FormGroup] = "formulario">
                <div class="form-group">
                    <label>Mesa</label>
                    <input type="nnumber" class="form-control form-control-sm" formControlName="mesa">
                </div>

                <div class="form-group">
                    <label>Sabores</label>
                    <input type="text" class="form-control form-control-sm" formControlName="sabores">
                </div>

                <div class="form-group">
                    <label>Observações</label>
                    <input type="text" class="form-control form-control-sm" formControlName="obs">
                </div>

                <div class="container">
                    <div class="row">
                        <div>
                            <button type="submit" class="btn btn-sm btn-outline-sucess">
                                Enviar
                            </button>
                        </div>

                        <div class="pl-1">
                            <button type="button" class="btn btn-sm btn-outline-danger">
                                Voltar
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>
